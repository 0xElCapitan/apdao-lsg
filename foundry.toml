[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Compiler settings
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false

# Berachain network configuration
[rpc_endpoints]
berachain_bartio = "${BERACHAIN_BARTIO_RPC_URL}"
berachain_mainnet = "${BERACHAIN_MAINNET_RPC_URL}"

# Test settings
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15

# Coverage settings
[profile.coverage]
via_ir = false

# CI settings
[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }
